<div class="container-fluid page-body-wrapper full-page-wrapper ">
  <div class="content-wrapper d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left px-4 px-sm-5 p-4 border rounded"> <!-- Removed py-5 -->
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-auto">
                <div class="brand-logo">
                  <img src="../assets/images/equity-bank.png" alt="logo">
                </div>
              </div>
            </div>
          </div>

          <h2 class="font-weight-light" style="color: rgba(8, 8, 8, 0.856); text-align: center; text-decoration: underline;">GSAM</h2>

          <h4 class="font-weight-light " style="color: red;">Sign in to continue.</h4>
          <form [formGroup]="formData" class="pt-3">
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" formControlName="Email">
              <div *ngIf="formData.get('Email')?.touched && formData.get('Email')?.invalid">
                <small *ngIf="formData.get('Email')?.errors?.['required']" class="text-danger">Email is required</small>
                <small *ngIf="formData.get('Email')?.errors?.['email']" class="text-danger">Enter a valid email</small>
              </div>
            </div>

            <div class="form-group">
              <input [type]="showPassword ? 'text' : 'password'" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" formControlName="Password" autocomplete="current-password">
              <div *ngIf="formData.get('Password')?.touched && formData.get('Password')?.invalid">
                <small *ngIf="formData.get('Password')?.errors?.['required']" class="text-danger">Password is required</small>
              </div>
              <input type="checkbox" class="form-check-input" id="showPassword" (change)="togglePasswordVisibility()">
              <label class="form-check-label" for="showPassword">Show Password</label>
            </div>

            <div class="mt-3">
              <button type="button" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" (click)="login()">SIGN IN</button>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
            
              <a [routerLink]="['/Forgot']" class="text-primary">Forgot password?</a>
              
            </div>
            <div class="text-center mt-3 font-weight-light">
              Don't have an account? <a [routerLink]="['/Register']" class="text-primary">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
