<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card my-3 rounded shadow-lg">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-auto">
              <div class="brand-logo">
                <img src="../assets/images/equity-bank.png" alt="logo" width="100" height="100">
              </div>
            </div>
          </div>
          <h2 class="card-title text-center mb-4" style="color: brown;">Create a GSAM Account</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mb-4">
            <div class="mb-3">
              <input type="text" formControlName="PfNumber" class="form-control" placeholder="PF NUMBER">
              <div *ngIf="registerForm.controls['PfNumber'].touched && registerForm.controls['PfNumber'].invalid" class="text-danger">ID is required.</div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="FullName" class="form-control" placeholder=" Full Name">
              <div *ngIf="registerForm.controls['FullName'].touched && registerForm.controls['FullName'].invalid" class="text-danger">Name is required.</div>
            </div>
            <div class="mb-3">
              <input type="email" formControlName="Email" class="form-control" placeholder="Email">
              <div *ngIf="registerForm.controls['Email'].touched && registerForm.controls['Email'].invalid" class="text-danger">Email is required.</div>
            </div>
            <div class="mb-3">
              <input type="password" formControlName="Password" class="form-control" placeholder="Password">
              <div *ngIf="registerForm.controls['Password'].touched && registerForm.controls['Password'].invalid" class="text-danger">Password is required.</div>
            </div>
            <div class="form-group">
              <mat-radio-group formControlName="Gender">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
              </mat-radio-group>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
              <a routerLink="/Authenticate" class="btn btn-link">Back to Login</a>
            </div>
          </form>


          <div class="snackbar-container">
           <mat-toolbar *ngIf="message" [color]="isSuccess ? 'primary' : 'warn'">{{ message }}</mat-toolbar>
          </div>
      
        </div>
      </div>
    </div>
  </div>
</div>
