<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card my-3 rounded shadow-lg">
        <div class="card-body">
          <div class="row justify-content-center">
              <div class="col-auto">
                        <div class="brand-logo">
                           <img src="../assets/images/equity-bank.png" alt="logo" width="100" height="100">
                        </div>
                    </div>
            </div>
          <h2 class="card-title text-center mb-4" style="color: brown;">Create a GSAM Account</h2>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mb-4">
            <div class="mb-3">
              <input type="text" formControlName="id" class="form-control" placeholder="ID">
              <div *ngIf="registerForm.controls['id'].touched && registerForm.controls['id'].invalid" class="text-danger">ID is required.</div>
            </div>
            <div class="mb-3">
              <input type="text" formControlName="name" class="form-control" placeholder="Name">
              <div *ngIf="registerForm.controls['name'].touched && registerForm.controls['name'].invalid" class="text-danger">Name is required.</div>
            </div>
            
            <div class="mb-3">
              <input type="email" formControlName="email" class="form-control" placeholder="Email">
              <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid" class="text-danger">Email is required.</div>
            </div>
            <div class="mb-3">
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
              <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid" class="text-danger">Password is required.</div>
            </div>
            <div class="form-group">
              <mat-radio-group formControlName="gender">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
              </mat-radio-group>
            </div>
           <div class="text-center">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
              <a routerLink="/Authenticate" class="btn btn-link">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
