<div class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-10 col-lg-6 col-xl-5 col-xxl-4">
                <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                    <div class="row gy-3 mb-5">
                        <div class="col-12">
                            <div class="text-center">
                                <a href="#!">
                                    <img src="../assets/images/equity-bank.png" alt="logo"
                                        style="width: 150px; height: auto;">
                                </a>
                            </div>
                        </div>
                        <div class="col-12">
                            <h2 class="fs-6 fw-normal text-center text-secondary m-0 px-md-5">
                                Enter your registered Email Address.
                            </h2>
                        </div>
                    </div>
                    <form [formGroup]="form">
                        <div class="row gy-3 gy-md-4 overflow-hidden">
                            <div class="col-12">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                            <path
                                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                                        </svg>
                                    </span>
                                    <input type="email" class="form-control" formControlName="email" name="email"
                                        id="email" required>
                                </div>
                                <small *ngIf="email?.hasError('required') && (email?.dirty || email?.touched)"
                                    style="color: red;">Please enter a valid email address</small>
                            </div>
                            <!-- New Password Field -->
                            <div class="col-12">
                                <label for="newPassword" class="form-label">New Password <span
                                        class="text-danger">*</span></label>
                                <input type="password" class="form-control" formControlName="newPassword"
                                    name="newPassword" id="newPassword" required>
                                <small
                                    *ngIf="form.get('newPassword')?.hasError('required') && (form.get('newPassword')?.dirty || form.get('newPassword')?.touched)"
                                    style="color: red;">Please enter a new password</small>
                            </div>
                            <!-- Confirm New Password Field -->
                            <div class="col-12">
                                <label for="confirmNewPassword" class="form-label">Confirm New Password <span
                                        class="text-danger">*</span></label>
                                <input type="password" class="form-control" formControlName="confirmNewPassword"
                                    name="confirmNewPassword" id="confirmNewPassword" required>
                                <small
                                    *ngIf="form.get('confirmNewPassword')?.hasError('required') && (form.get('confirmNewPassword')?.dirty || form.get('confirmNewPassword')?.touched)"
                                    style="color: red;">Please confirm your new password</small>
                            </div>
                            <!-- Custom Validation Error for Passwords Not Matching -->
                            <div class="col-12" *ngIf="form.errors?.['notSame']">
                                <small style="color: red;">Passwords do not match.</small>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-primary   small-btn btn-lg" type="submit" [disabled]="form.invalid">Reset
                                        Password</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-12">
                            <hr class="mt-5 mb-4 border-secondary-subtle">
                            <div class="d-flex gap-4 justify-content-center">
                                <a routerLink="/Authenticate" class="btn btn-link">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
