<div class="bg-light py-3 py-md-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-10 col-lg-6 col-xl-5 col-xxl-4">
                <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                    <div class="row gy-3 mb-5">
                        <div class="col-12">
                            <div class="text-center">
                                <a href="#!">
                                    <img src="../assets/images/equity-bank.png" alt="logo"
                                        style="width: 150px; height: auto;">
                                </a>
                            </div>
                        </div>
                        <div class="col-12">
                            <h2 class="fs-6 fw-normal text-center text-secondary m-0 px-md-5">
                                Enter your registered Email Address.
                            </h2>
                        </div>
                    </div>
                    <!-- Corrected Template Snippet -->

<form [formGroup]="form">
    <div class="row gy-3 gy-md-4 overflow-hidden">
        <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
            <div class="input-group">
                <span class="input-group-text">
                    <!-- SVG Icon -->
                </span>
                <input type="email" class="form-control" formControlName="email" name="email" id="email" required>
            </div>
<small *ngIf="form.controls['email'].hasError('required') && (form.controls['email'].dirty || form.controls['email'].touched)" style="color: red;">                Please enter a valid email address
            </small>
        </div>

        <!-- New Password Field -->
        <div class="col-12">
<label for="newPassword" class="form-label" [ngClass]="{'text-danger': form.controls['newPassword'].hasError('required') || form.controls['newPassword'].hasError('minlength')}">                New Password <span class="text-danger">*</span>
            </label>
            <input type="password" class="form-control" formControlName="newPassword" name="newPassword" id="newPassword" required>
<small *ngIf="form.controls['newPassword'].hasError('required')" style="color: red;">                Please enter a new password
            </small>
        </div>

        <!-- Confirm New Password Field -->
        <div class="col-12">
            <label for="confirmNewPassword" class="form-label" [ngClass]="{'text-danger': form.hasError('notSame')}">
                Confirm New Password <span class="text-danger">*</span>
            </label>
            <input type="password" class="form-control" formControlName="confirmNewPassword" name="confirmNewPassword" id="confirmNewPassword" required>
            <small *ngIf="form.hasError('notSame')" style="color: red;">
                Passwords do not match.
            </small>
        </div>

        <!-- Custom Validation Error for Passwords Not Matching -->
        <div class="col-12" *ngIf="form.hasError('notSame')">
            <small style="color: red;">Passwords do not match.</small>
        </div>
        <div class="col-12">
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="form.invalid">Reset Password</button>
            </div>
        </div>
    </div>
</form>

                    <div class="row">
                        <div class="col-12">
                            <hr class="mt-5 mb-4 border-secondary-subtle">
                            <div class="d-flex gap-4 justify-content-center">
                                <a routerLink="/Authenticate" class="btn btn-link">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
