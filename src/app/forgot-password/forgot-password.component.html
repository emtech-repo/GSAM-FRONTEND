<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
                <div class="auth-form-light text-left px-4 px-sm-5 p-4 border rounded">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-auto">
                                <div class="brand-logo">
                                    <img src="../assets/images/equity-bank.png" alt="logo">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="my-4 bg-primary p-3 rounded">
                        <p class="card-text text-white">
                            Enter your email address and we'll send you an email with instructions to reset your
                            password.
                        </p>
                    </div>

                    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-4">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control form-control-lg" id="exampleInputEmail1"
                                placeholder="Enter your email" formControlName="Email">
                            <div class="invalid-feedback d-block"
                                *ngIf="formData.get('Email')?.touched && formData.get('Email')?.invalid">
                                <small *ngIf="formData.get('Email')?.errors?.['required']">Email is required</small>
                                <small *ngIf="formData.get('Email')?.errors?.['email']">Enter a valid email</small>
                            </div>
                        </div>

                    <div class="mt-3">
                        <button type="submit" [disabled]="formData.invalid || submitting"
                            class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                            style="display: flex; align-items: center; justify-content: center;">
                            <span *ngIf="!loading">Send Reset Link</span>
                            <span *ngIf="loading">Sending...</span>
                        </button>
                    </div>


                        <div class="my-2 d-flex justify-content-between align-items-center">
                            <a [routerLink]="['/Authenticate']" class="text-primary">Login</a>
                            <a [routerLink]="['/Register']" class="text-primary">Register</a>
                        </div>
                    </form>
                   <div *ngIf="showAlert" class="popup-alert">
                    <div class="popup-content">
                        <div *ngIf="errorMessage" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle fa-3x"></i> <!-- Error icon -->
                            {{ errorMessage }}
                        </div>
                        <div *ngIf="successMessage" class="alert alert-success">
                            <i class="fas fa-check-circle fa-3x"></i> <!-- Success icon -->
                            {{ successMessage }}
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
