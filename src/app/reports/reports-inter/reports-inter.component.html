
<div class="container mt-5">
    <div class="card custom-card">
        <div class="card-header custom-card-header">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active custom-nav-link" id="pills-generaldetails-tab"
                        (click)="setActiveTab('general')" data-bs-toggle="pill" data-bs-target="#pills-generaldetails"
                        type="button" role="tab" aria-controls="pills-generaldetails" aria-selected="true">View
                        Reports</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link custom-nav-link" id="pills-loan-details-tab" (click)="setActiveTab('loan')"
                        data-bs-toggle="pill" data-bs-target="#pills-loan-details" type="button" role="tab"
                        aria-controls="pills-loan-details" aria-selected="false">Create New </button>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-generaldetails" role="tabpanel"
                    aria-labelledby="pills-generaldetails-tab">
                    <!-- Content for View reports Tab -->
                <div class="card">
                    <div class="card-body">
                        <div>
                
                            <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Search by  report name"
                                style="height: 30px;" #input>
                        </div>
                
                
                        <div class="col-12">
                            <div class="table-responsive table-striped">
                                <table id="example" class="display expandable-table bordered-table" style="width:100%">
                                    <!-- Table headers and rows -->
                                    <thead>
                                        <tr>
                                            <th>Report Name</th>
                                            <th>Createdion Date</th>
                                            <th>Created by</th>
                                            <th>Distress</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>2</td>
                                            <td>3</td>
                                            <td>4</td>
                                            <td>5</td>
                                        </tr>
                                        <tr>
                                            <td>1</td>
                                            <td>2</td>
                                            <td>3</td>
                                            <td>4</td>
                                            <td>5</td>
                                        </tr>
                
                
                
                
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row" style="margin-left: 30%;">
                        <!-- <div class="pagination-container">
                            <pagination [(ngModel)]="currentPage" [totalItems]="totalItems" [itemsPerPage]="pageSize"
                                (pageChanged)="pageChanged($event)" [maxSize]="10" [rotate]="true" [boundaryLinks]="true">
                            </pagination>
                        </div> -->
                        <div>
                            <button type="button" class="btn btn-primary  small-btn" style="border-radius:3px ;"
                                data-dismiss="modal">Exit Page</button>
                
                        </div>
                
                    </div>
                </div>
                  
                  
                </div>
                <div class="tab-pane fade" id="pills-loan-details" role="tabpanel"
                    aria-labelledby="pills-loan-details-tab">
                    <!-- Content for create  Tab -->
                <div class="container mt-3">
                    <!-- Form -->
                    <div class="card p-3 mt-3">
                        <form>
                            <!-- Branch ID -->
                            <div class="form-group row">
                                <label for="branchId" class="col-sm-2 col-form-label">Branch ID</label>
                                <div class="col-sm-10">
                                    <input type="text" id="branchId" class="form-control">
                                </div>
                            </div>
                
                            <!-- Scheme Code -->
                            <div class="form-group row">
                                <label for="schemeCode" class="col-sm-2 col-form-label">Scheme Code</label>
                                <div class="col-sm-10">
                                    <input type="text" id="schemeCode" class="form-control">
                                </div>
                            </div>
                
                            <!-- Date Range -->
                            <div class="form-group row">
                                <label for="startDate" class="col-sm-2 col-form-label">Start Date</label>
                                <div class="col-sm-4">
                                    <input type="date" id="startDate" class="form-control">
                                </div>
                                <label for="endDate" class="col-sm-2 col-form-label">End Date</label>
                                <div class="col-sm-4">
                                    <input type="date" id="endDate" class="form-control">
                                </div>
                            </div>
                
                            <!-- Buttons -->
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-secondary">Cancel</button>
                                </div>
                                <div class="col-sm-6 text-right">
                                    <button type="button" class="btn btn-primary">Generate</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
