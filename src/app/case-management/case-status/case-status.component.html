<div class="row">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-6 d-flex">
            <input type="text" class="form-control mr-4" id="searchInput" placeholder="Search"
                style="width: 200px; height: 20px;margin-left: 2px;">
            <button type="search by" class="btn btn-primary btn-sm">Search</button>
        </div>
    </form>
    <div class="row">
        <div class="col-md-12 grid-margin transparent">
            <div class="row">
                <div class="col-md-3 mb-3 stretch-card transparent">
                    <div class="card card-tale">
                        <div class="card-body">
                            <p class="mb-4">Total Cases</p>
                            <p class="fs-30 mb-2">{{ totalCases }}</p>
                            <!-- <p>10.00% (30 days)</p> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3 stretch-card transparent">
                    <div class="card card-dark-blue">
                        <div class="card-body">
                            <p class="mb-4">Assigned Cases</p>
                            <p class="fs-30 mb-2">{{ assignedCases }}</p>
                            <!-- <p>22.00% (30 days)</p> -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3  stretch-card transparent">
                    <div class="card card-light-blue">
                        <div class="card-body">
                            <p class="mb-4">unassigned Cases</p>
                            <p class="fs-30 mb-2">{{ unassignedCases }}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-title">Case Management</p>



                    <!-- Search Form -->
                    <!-- Search Form -->
                    <!-- Search Form -->
                    <div class="form-group mx-sm-3 mb-6 d-flex">
                        <!-- <label for="searchParam" style="width: 100px; margin-right:20px; color:black;">Search by:</label> -->
                        <select id="searchParam" [(ngModel)]="searchParams.param" class="form-control mr-2 "
                            style="width: auto; height: auto;">
                            <option value="SearchBy" disabled>SearchBy</option>
                            <option value="cifId">CIF</option>
                            <option value="assignedEmail">Assigned Email</option>
                            <option value="accountName">Account Name</option>
                            <option value="loanAccount">Loan Account</option>
                            <!-- <option value="id">ID</option> -->
                        </select>
                        <input type="text" id="searchValue" [(ngModel)]="searchParams.value"
                            placeholder="Enter search value" class="form-control mr-4"
                            style="width: 300px; height: 20px; margin-right: 15px;">
                        <button (click)="search()" class="btn btn-primary btn-sm"
                            style="border-radius: 5px;">Search</button>
                    </div>




                    <!-- Export Buttons Container -->
                    <div class="export-buttons-container">
                        <button class="btn btn-primary mr-2" (click)="exportToPDF()">Export to PDF</button>
                        <button class="btn btn-primary" (click)="exportToExcel()">Export to Excel</button>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="table-responsive">
                                <table id="example" class="display expandable-table" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Assigned To</th>
                                            <th>CIF</th>
                                            <th>Loan Type</th>
                                            <th>Acc Name</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of statusData">
                                            <td>{{ item.assignedEmail }}</td>
                                            <td>{{ item.cifId }}</td>
                                            <td>{{ item.loanAccount }}</td>
                                            <td>{{ item.accountName }}</td>
                                            <td>{{ item.verifiedFlag }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="pagination-container">
                        <pagination [(ngModel)]="currentPage" [totalItems]="totalItems" [itemsPerPage]="pageSize"
                            (pageChanged)="pageChanged($event)" [maxSize]="10" [rotate]="true" [boundaryLinks]="true">
                        </pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* CSS for Even Rows */
    #example tr:nth-child(even) {
        background-color: #c0c0c0;
        /* Grey background for even rows */
    }

    /* CSS for Odd Rows */
    #example tr:nth-child(odd) {
        background-color: #ffffff;
        /* White background for odd rows */
    }
</style>


<style>
    .export-buttons-container {
        margin-bottom: 10px;
        text-align: right;
    }
</style>
