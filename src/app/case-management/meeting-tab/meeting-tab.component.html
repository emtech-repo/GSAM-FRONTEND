<ul class="nav nav-tabs">
  <li class="nav-item" *ngFor="let tab of tabs; let i = index" (click)="selectTab(i)">
    <a class="nav-link" [class.active]="selectedIndex === i">{{ tab.title }}</a>
  </li>
</ul>

<!-- cONTENT FOR TABLES -->

<div class="tab-content">
  <ng-container *ngFor="let tab of tabs; let i = index">
    <div *ngIf="selectedIndex === i" class="tab-pane fade show active">
      <!-- Display tab content based on selectedIndex -->
      <ng-container *ngIf="i === 0">
        <!-- Display table for the "Cases" tab -->
        <div class="table-responsive">
          <!-- < style="background-color: #8f4a4c25;border-radius: 20px;"> -->
          <!-- Separate container for the h2 element -->
          <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
            <div class="wrapper wrapper--w790">
              <!-- Start of the card -->
              <div class="card card-5">
                <!-- Card heading -->
                <div class="card-heading" style="
                    background-color: maroon;
                    color: white;
                    text-align: center;
                  ">
                  <h2 class="title">Meeting Details</h2>
                </div>
                <!-- Card body -->
                <div class="card-body">
                  <!-- Start of form -->
                  <form method="POST" [formGroup]="form">
                    <div class="form-row">
                      <div class="name">Members</div>
                      <div class="value" style="flex: 1;">
                        <div class="input-group">
                          <div style="width:100%">
                            <ng-multiselect-dropdown [placeholder]="'Select Members'" [settings]="dropdownSettings"
                              [data]="dropdownList" formControlName="myItems" (onSelect)="onItemSelect($event)"
                              (onSelectAll)="onSelectAll($event)" (onDeSelect)="onItemDeSelect($event)"
                              (onDeSelectAll)="onUnSelectAll()">

                            </ng-multiselect-dropdown>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- Venue section -->
                    <div class="form-row">
                      <div class="name">Venue</div>
                      <div class="value">
                        <div class="input-group">
                          <div class="rs-select2 js-select-simple select--no-search" style="width: 100%;">
                            <select name="subject" style="width: 100%;">
                              <option disabled="disabled" selected="selected">
                                Choose option
                              </option>
                              <option>Virtual Meeting</option>
                              <option>Physical Meeting</option>
                              <option>Hybrid Meeting</option>
                            </select>
                            <div class="select-dropdown"></div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- Case Details section -->
                    <div class="form-row">
                      <div class="name">Case Details</div>
                      <div class="value" style="flex: 1;">
                        <div class="input-group" style="width: 100%;">
                          <textarea class="input--style-5" name="company" style="width: 100%;"></textarea>
                        </div>
                      </div>
                    </div>

                    <!-- Date Section -->
                    <div class="form-row">
                      <div class="name">Date</div>
                      <div class="value">
                        <div class="input-group">
                          <input class="input--style-5" type="date" name="date" />
                        </div>
                      </div>
                    </div>
                    <!-- Time Section -->
                    <div class="form-row">
                      <div class="name">Time</div>
                      <div class="value">
                        <div class="input-group">
                          <input class="input--style-5" type="time" name="time" />
                        </div>
                      </div>
                    </div>
                    <!-- Container For Clear Form and Submit Buttons -->
                    <div style="display: flex; justify-content: space-between">
                      <div class="clear-button-container" style="margin-top: 5px">
                        <button class="btn btn--radius-2 btn--red" type="button" (click)="clearForm()"
                          style="background-color: maroon">
                          Clear Form
                        </button>
                      </div>
                      <div style="text-align: right">
                        <button class="btn btn--radius-2 btn--red" type="submit" style="background-color: maroon">
                          Submit
                        </button>
                      </div>
                    </div>
                  </form>
                  <!-- End of form -->
                </div>
                <!-- End of card body -->
              </div>
              <!-- End of the card -->
            </div>
          </div>
          <!-- View Meetings -->

          <section style="background-color: #8f4a4c25; border-radius: 20px">
            <!-- Separate container for the h2 element -->
            <div class="container-fluid">
              <div class="row justify-content-center">
                <div class="col-md-8">
                  <!-- Rest of the form content -->
                </div>
              </div>
            </div>
          </section>
        </div>
      </ng-container>
      <ng-container *ngIf="i === 1">

        <div class="row">
          <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <p class="card-title">Meetings</p>

                <!-- SEEERCH BUTTON-->
                <div class="row">
                  <!-- <div class="col-8 mb-3 ">
                                        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchQuery"
                                            (ngModelChange)="onSearch()">
                                    </div> -->
                </div>



                <!-- app.component.html -->
                <div class="form-group mx-sm-3 mb-6 d-flex" style="margin-bottom: 10px;">
                  <select class="form-control mr-2" id="dropdownMenu"
                    style="width: 100px; margin-right: 20px; color:black; margin-left: -15px;"
                    [(ngModel)]="selectedOption">
                    <option value="">Search by..</option>
                    <option value="meetingId">Meeting ID</option>
                    <option value="venue">Venue</option>
                    <option value="status">Status</option>
                  </select>
                  <input type="text" class="form-control mr-4" id="searchInput" placeholder="Search"
                    style="width: 700px; height: 40px; margin-right: 15px;border: 2px solid grey;"
                    [(ngModel)]="searchTerm">
                  <button type="button" class="btn btn-primary" (click)="performSearch()">Search</button>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="table-responsive table-striped">
                      <table id="example" class="display expandable-table" style="width:100%">

                        <!-- Table headers and rows -->
                        <thead>
                          <tr>
                            <th>Meeting ID</th>
                            <th>Meeting Details</th>
                            <!-- <th>Members </th> -->
                            <th>Venue</th>
                            <th>Time and Date</th>
                            <th>Status</th>

                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let meeting of Meetings">
                            <td>{{ meeting.meetingId }}</td>
                            <td>{{ meeting.meetingDetails }}</td>
                            <!-- <td>{{ meeting.members }}</td> -->
                            <td>{{ meeting.venue }}</td>
                            <td>{{ meeting.dateTime }}</td>
                            <td>{{ meeting.status }}</td>
                          </tr>
                        </tbody>




                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
