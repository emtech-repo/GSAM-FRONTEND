<div class="container-xl h-100" style="width: 150%; margin-left: -9%">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-11">

            <div class="card" style="border-radius: 15px">
                <div style="margin-top:-40px ;">
                    <h1 style="font-size: 25px;text-align: center;color:white;background-color:grey;">
                        Case Details</h1>
                </div>
                <div class="card-body">
                    <div class="row align-items-center pt-4 pb-3">


                        <div class="row">
                            <div class="col-md-4">
                                <!-- First Column -->
                                <div class="row">
                                    <div class="col-md-12 ps-9">
                                        <div class="form-group" style="margin-top: -20px;">
                                            <label for="inputloanaccount" style="margin-bottom: -1px;">Loan Account
                                            </label>
                                            <input type="text" class="form-control" id="CifID" [value]=" UnAssigneddata.loanAccount|| ''" readonly />


                                        </div>
                                        <div class="form-group" style="margin-top: -20px;">
                                            <label for="inputcasenumber">Case Number </label>
                                            <input type="text" class="form-control" id="caseNumber" [value]=" UnAssigneddata.caseNumber|| ''" readonly />

                                        </div>
                                        <div class="form-group" style="margin-top: -20px;">
                                            <label for="inputloan"> Loan Amount</label>
                                        <input type="text" class="form-control" id="loanAmount" [value]=" UnAssigneddata.loanAmount|| ''" readonly />


                                        </div>
                                        

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!-- Second Column -->
                                <div class="row">
                                    <div class="col-md-12 ps-9">
                                        <div class="form-group" style="margin-top: -20px;">
                                            <label for="inputcifId">CIF ID</label>
                                             <input type="text" class="form-control" id="cifId" [value]=" UnAssigneddata.cifId|| ''" readonly />


                                        </div>
                                        <div class="form-group" style="margin-top: -20px;">
                                            <label for="inpubranchid">Branch ID</label>
                                          <input type="text" class="form-control" id="solId" [value]=" UnAssigneddata.solId|| ''" readonly />


                                        </div>
                                        <div class="form-group" style="margin-top: -20px;">
                                            <label for="inputloanbalance">Loan Balance</label>
                                            <input type="text" class="form-control" id="loanBalance" [value]=" UnAssigneddata.loanBalance|| ''" readonly />
                                        
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <!-- Third Column -->
                                <div class="row">
                                    <div class="col-md-12 ps-9">
                                        <div class="form-group" style="margin-top: -20px;">
                                            <label for="inputaccname">Acc Name</label>
                                           <input type="text" class="form-control" id="accountName" [value]=" UnAssigneddata.accountName|| ''" readonly />


                                        </div>
                                        <div class="form-group" style="margin-top: -20px;">
                                            <label for="inputloantenure">Loan Tenure</label>
                                             <input type="text" class="form-control" id="loanTenure" [value]=" UnAssigneddata.loanTenure|| ''" readonly />

                                        </div>
                                        <div class="input-group" style="border-radius: 5px;margin-top: -20px;">
                                            <label for="inputsundicatedflag">Syndicated</label>
                                            <select class="input--style-5" name="members" style="width: 100%;">
                                                <option value="member1">Yes</option>
                                                <option value="member2">No</option>
                                            </select>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="assign small-btn" (click)="goToAssignPopup()">Assign
                                Case</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
