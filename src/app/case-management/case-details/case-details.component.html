<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Case Details</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">CASE DETAILS</h2>
        <table class="table table-bordered">

            <thead style="background-color: white; font-size : smaller;">
                <tr style="background-color: grey;" class="text-strong">
                    <th>CIF ID</th>
                    <th>ACC NUMBER</th>
                    <th>ACC NAME</th>


                    <th>LOAN AMOUNT</th>
                    <th>MONTHLY INSTALMENT</th>
                    <th>NEXT PAYMENT DATE</th>
                    <th>LAST PAYMENT DATE</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CARL INVESTMENT</td>
                    <td>1234567893456</td>
                    <td>SUMMER</td>
                    <td>600,000 USD</td>
                    <td>10,000 USD</td>
                    <td>28-03-24</td>
                    <td>128-02-24</td>
                </tr>
            </tbody>
        </table>

        <div class="mt-4">
            <h4>ASSIGN TO</h4>

                <div class="form-group">
                    <label for="email">PF Number</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="pfNo">Email</label>

                    <input type="text" class="form-control" id="pfNo">
                </div>
                <button type="submit" class="btn btn-primary">ASSIGN</button>
            </form>
        </div>
    </div>


    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
