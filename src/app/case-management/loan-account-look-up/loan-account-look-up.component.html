<div class="card">
    <div class="card-body">
        <p class="card-title">loan Accounts</p>

        <div class="form-group mx-sm-3 mb-6 d-flex">
            <select id="searchParam" [(ngModel)]="searchParams.param" class="form-control mr-2 "
                style="width:120px; height: 30px;">ng
                <option value="1" disabled>Search by</option>
                <option value="acid">acid</option>
                <option value="verified_flag">Verified Flag</option>
                <option value="sol_code">Sol Code</option>
                <option value="account_name">Account Name</option>
                <option value="id">CIF</option>
            </select>
            <input type="text" id="searchValue" [(ngModel)]="searchParams.value" placeholder="Enter search value"
                class="form-control mr-4" style="width: 200px; height: 31px; margin-right: 15px;" required>
            <button (click)="search()" class="btn btn-primary btn-sm"
                style="border-radius: 5px;height: 30px;margin-left: -10px;">Search</button>
        
        
        </div>
        <div class="row">
            <div class="col-12">
                <div class="table-responsive table-striped">
                    <table id="example" class="display expandable-table bordered-table" style="width:100%">
                        <!-- Table headers and rows -->
                        <thead>
                            <tr>
                                <th>Loan Account</th>
                                <th>Account Name</th>
                                <th>Sol Id</th>
                                <th>Distress</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of filteredData" >
                                <td>{{ item.acid }}</td>
                                <td>{{ item.account_name}}</td>
                                <td>{{ item.sol_code}}</td>
                                <td>{{ item.verified_flag}}</td>

                                <td><button type="button" class="btn btn-primary   small-btn" style="border-radius:3px ;" (click)="goToCreateTwo(item.acid)"  data-dismiss="modal"
                                    (click)="bsModalRef.hide()">Create</button></td>
                                

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" style="margin-left: 30%;">
            <div class="col-12">
                <pagination [(ngModel)]="currentPage" [totalItems]="totalItems" [itemsPerPage]="pageSize"
                    (pageChanged)="pageChanged($event)" [maxSize]="2" [rotate]="true" [boundaryLinks]="true">
                </pagination>
            </div>
        </div>
    </div>
