<section class="vh-40 bg-image">
    <div class="mask d-flex h-90 gradient-custom-3">
        <div class="container align-self-center">
            <div class="row justify-content-center">
                <div class="col-11">
                    <h3 class="mb-7 pb-2 pb-md-0 mb-md-5"
                        style="background-color: #800000c7; font-size: 25px; color: white; text-align: center; margin-top: 1px;">
                        Assign Case Form
                    </h3>
                    <form>
                        <!-- Adjusted margin for better spacing -->
                        <div class="form-group row" style="margin-bottom: 20px;">
                            <div class="col-md-3">
                                <label for="searchEmail">Case Number</label>
                            </div>
                            <div class="col-md-9">
                                <p>Case Number: {{ caseNumber }}</p>
                            </div>
                        </div>

                        <!-- Adjusted margin for better spacing -->
                        <div class="form-group row" style="margin-top: 20px; margin-bottom: 20px;">~
                            <div class="col-md-3">
                                <label for="email">Email</label>
                            </div>
                            <div class="col-md-9">
                               <input type="email" class="form-control" name="email"id="email" [(ngModel)]="UserName" required>
                            </div>
                        </div>

                        <!-- Adjusted margin for better spacing -->
                       

                        <div class="row">
                            <div class="col">
                                 <button type="submit" class="btn btn-primary small-btn" (click)="assignCase()"
                                      data-dismiss="modal" style="margin-top: 20px;">Assign</button>
                            </div>

                            <div class="col">
                                <button type="button" class="btn btn-primary small-btn" data-dismiss="modal"
                                    (click)="bsModalRef.hide()" style="margin-left: 100px;margin-top: 20px;">Close</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="responseMessage" style="margin-top: 20px;">
    <p>{{ responseMessage }}</p>
    </div>
</section>
