    <div class="table-container">

            <tbody>

                    <td>
                        <div>
                            <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">

                    </td>
                </tr>
            </tbody>
        </table>
    </div> 
  
    <div class="row" style="margin-top: 5%; height: 100%; width: 300%;">
        <div class="col-md-10 grid-margin stretch-card">
            <div style="height: 100%; width: 300px;">
                <div class="col-md-6">
                    <div class="px-2 py-2">
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-primary btn-sm" style="margin-left: -10px;" (click)="goToDocumentation()">Docs</button>
                            <button type="button" class="btn btn-primary btn-sm" style="margin-left: 10px;" (click)="goToCreateMeeting()">Create</button>
                            <button type="button" class="btn btn-primary btn-sm" style="margin-left: 10px;" (click)="goToCaseDecision()">Next</button>
