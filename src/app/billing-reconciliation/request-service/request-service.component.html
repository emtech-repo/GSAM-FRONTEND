<div class="container mt-5">
    <div class="row mb-3">
        <div class="col" style="text-align: center; color: maroon;">
            <h4>REQUEST SERVICE</h4>
        </div>
    </div>

    <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
        <!-- Dropdowns -->
        <div class="form-group row">
            <div class="col-md-4 mb-3 mb-md-0">
                <label for="service-name">Service Name</label>
                <select id="service-name" formControlName="serviceName" class="form-control">
                    <!-- Add options here -->
                </select>
            </div>

            <div class="col-md-4 mb-3 mb-md-0">
                <label for="region">Region</label>
                <select id="region" formControlName="region" class="form-control">
                    <!-- Add options here -->
                </select>
            </div>

            <div class="col-md-4">
                <label for="service-provider">Service Provider</label>
                <select id="service-provider" formControlName="serviceProvider" class="form-control">
                    <!-- Add providers here -->
                </select>
            </div>

            <div class="col-md-4">
                <label for="postal-address">Zip/Postal Address</label>
                <input type="text" id="postal-address" formControlName="postalAddress" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone" formControlName="telephone" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" class="form-control">
            </div>

            <div class="col-md-4">
                <label for="service-date">Service Date</label>
                <input type="date" id="service-date" formControlName="serviceDate" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="claim-details">Enter Service Details</label>
            <textarea id="claim-details" formControlName="claimDetails" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
