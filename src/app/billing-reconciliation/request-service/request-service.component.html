<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-10">
        <div class="card" style="border-radius: 15px; height: 40%; width: 120%; margin-left: -9%;">
            <div class="card-body">

                <div class="container">
                    <div class="row mb-3" style="margin-bottom: 0 !important;">
                        <div class="col text-center" style="color: maroon; margin-top: 0;">
                            <h2 style="margin-top: 0; margin-bottom: 10px;">REQUEST SERVICE</h2>
                        </div>
                    </div>
                    <!-- <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()"> -->
                        
                        
                        <!-- Filtering Dropdowns -->
                        <div class="form-group row mb-4">
                            <div class="col-md-4">
                                <label for="filterRegion">Filter by Region</label>
                                <select id="filterRegion" class="form-control" (change)="filterByRegionAndService($event)">
                                    <option value="">Select Region</option>
                                    <option *ngFor="let region of uniqueRegions" [value]="region.id">{{ region.regionName }}</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="filterService">Filter by Service</label>
                                <select id="filterService" class="form-control"  [disabled]="isRegionFilterActive" (change)="filterByService($event)">
                                    <option value="">Select Service</option>
                                    <option *ngFor="let service of uniqueServices" [value]="service.id">{{ service.serviceName }}</option>
                                </select>
                            </div>
                            <div class="col-md-4" *ngIf="filteredServiceProviders.length > 0">
                                <label for="selectedServiceProvider">Select Service Provider:</label>
                                <select id="selectedServiceProvider" class="form-control" (change)="selectServiceProvider($event)">
                                    <option value="">Select Service Provider</option>
                                    <option *ngFor="let provider of filteredServiceProviders" [value]="provider.id">
                                        {{ provider.name }} - {{ provider.service.serviceName }}
                                    </option>
                                </select>
                            </div>

                        </div>


                        
                      
                        
                   <form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row mb-4">

                        <!-- Dropdowns -->
                        <div class="form-group row">
                            <div class="col-md-4 mb-3 mb-md-0">
                                <label for="service-id">Service Id</label>
                                <input id="service-id" formControlName="serviceId"
                                    class="form-control dark-grey-background" type="text">
                            </div>
                            <div class="col-md-4 mb-3 mb-md-0">
                                <label for="service-provider-id">Service Provider Id</label>
                                <input id="service-provider-id" formControlName="serviceProviderId"
                                    class="form-control dark-grey-background" type="text">
                            </div>
                            <div class="col-md-4 mb-3 mb-md-0">
                                <label for="service-name">Service Name</label>
                                <input id="service-name" formControlName="serviceName"
                                    class="form-control dark-grey-background" type="text">
                            </div>
                            <div class="col-md-4 mb-3 mb-md-0">
                                <label for="region-id">Region Id</label>
                                <input id="region-id" formControlName="regionId"
                                    class="form-control dark-grey-background" type="text">
                            </div>
                            <div class="col-md-4 mb-3 mb-md-0">
                                <label for="region">Region</label>
                                <input id="region" formControlName="region" class="form-control dark-grey-background"
                                    type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="service-provider">Service Provider</label>
                                <input id="service-provider" formControlName="serviceProvider"
                                    class="form-control dark-grey-background" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="postal-address">Zip/Postal Address</label>
                                <input id="postal-address" formControlName="postalAddress"
                                    class="form-control dark-grey-background" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="telephone">Telephone</label>
                                <input id="telephone" formControlName="telephone" class="form-control" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="email">Email Address</label>
                                <input id="email" formControlName="email" class="form-control dark-grey-background"
                                    type="email">
                            </div>
                            <div class="col-md-4">
                                <label for="account">Account Number</label>
                                <input id="accountNumber" formControlName="accountNumber"
                                    class="form-control dark-grey-background" type="text">
                            </div>
                            <div class="col-md-4">
                                <label for="service-date">Service Date</label>
                                <input type="date" id="service-date" formControlName="serviceDate" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="claim-details">Enter Service Details</label>
                            <textarea id="claim-details" formControlName="Comments" class="form-control"
                                rows="4"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>

                        <!-- Success Message -->
                        <div *ngIf="SubmittedSuccessfully" class="alert alert-success mt-3">
                            Service request submitted successfully! Your request ID is: {{ requestId }}
                        </div>
                        <!-- Error Message -->
                        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                            {{ errorMessage }}
                        </div>
                        </div>

                </form>

                </div>
            </div>
        </div>
    </div>
