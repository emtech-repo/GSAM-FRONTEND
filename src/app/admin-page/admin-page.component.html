
<td>
    <button  (click)="openAdminPopup" class="btn btn-primary">
        Add User
    </button>
</td>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead style="background-color: #002d72; color: cornsilk">
                        <tr>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Role</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let element of userData">
                            <td>{{ element.id }}</td>
                            <td>{{ element.name }}</td>
                            <td>{{ element.email }}</td>
                            <td>{{ element.isActive ? "Active" : "Inactive" }}</td>
                            <td>
                                {{ element.role === "" ? "Unassigned" : element.role }}
                            </td>
                            <!-- <td>
                                                    <button *ngIf="element.role !== 'admin'" (click)="updateUser(element.id)"
                                                        class="btn btn-primary">Update</button>
                                                </td> -->
                            <td>
                                <button *ngIf="element.role !== 'admin'" (click)="openAdminPopup(element)"
                                    class="btn btn-primary">
                                    Update
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <!-- Pagination -->
                <!-- <pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [(ngModel)]="currentPage"
                                        (pageChanged)="pageChanged($event)" [maxSize]="5" class="pagination-sm" [boundaryLinks]="true">
                                    </pagination>
                                </div> -->
            </div>
        </div>
