<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body light-blue-background">
      <div class="form-group">
        <label for="pfNumber">PF:</label>
        <input type="text" class="form-control" id="pfNumber" [formControl]="pfNumberControl" readonly>
      </div>
      <div class="form-group">
        <label for="fullName">Name:</label>
        <input type="text" class="form-control" id="fullName" [formControl]="fullNameControl" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [formControl]="emailControl" readonly>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <input type="role" class="form-control" id="role" [formControl]="roleControl" readonly>
      </div>
      <div class="form-group">
        <label for="creationDate">Creation Date:</label>
        <input type="text" class="form-control" id="registeredTime" [formControl]="registeredTimeControl" readonly>
      </div>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>
    </div>
  </div>
</div>
