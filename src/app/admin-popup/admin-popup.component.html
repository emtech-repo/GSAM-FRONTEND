
<div class="modal-dialog">
  <div class="modal-content">
      <form [formGroup]="empForm" (ngSubmit)="onSubmit()" class="light-blue-background">
          <div class="modal-body">
            <div class="form-group">
                <label for="id">Id/PF:</label>
                <input type="number" class="form-control" id="id" placeholder="e.g. 1232" formControlName="id" readonly>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="e.g. Smith" formControlName="name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="e.g. david@gmail.com" formControlName="email">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select class="form-control" id="role" formControlName="role">
                    <option *ngFor="let val of roleList" [value]="val">{{val}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="isActive">Active:</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="isActive" formControlName="isActive">
                    <label class="custom-control-label" for="isActive"></label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">{{data? 'Update': 'Save'}}</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          </div>
      </form>
  </div>
</div>
