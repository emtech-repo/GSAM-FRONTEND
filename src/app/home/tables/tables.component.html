<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <p class="card-title">Recent Activities</p>
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Search by">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="table-responsive" >
              <table id="example" class="display expandable-table table-striped" style="width:100%">
                <thead >
                  <tr>
                    <th>CIF</th>
                    <th>ACCOUNT</th>
                    <th>ACIVITY</th>
                    <th>ACCOUNT NAME</th>
                    <th>STATUS</th>
                   
                    
                    
            
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of filteredData">
                    <td>{{ item.userId }}</td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.completed }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <pagination [(ngModel)]="currentPage" [totalItems]="totalItems" [itemsPerPage]="pageSize"
              (pageChanged)="pageChanged($event)" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
