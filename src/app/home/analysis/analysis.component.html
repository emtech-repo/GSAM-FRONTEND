
<div class="row">
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body" style="background-color: #4158D0; background-image:linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%) ;">
        <div class="d-flex justify-content-between">
          <p class="card-title">Key Performance Indicators</p>
          <a href="#" class="text-info">View all KPIs</a>
          <a href="#" class="text-success">
            <i class="fas fa-print" style="color: black; margin-right: 5px;" title="Print"></i>
            <i class="fas fa-download" style="color: black; margin-left: 5px;" title="Download" ></i>
          </a>
          
        </div>
        <div class="d-flex flex-wrap mb-5">
          <div class="me-5 mt-3">
            <p class="text-strong">Loan Portforlio</p>
            <h3 class="text-strong fs-30 font-weight-medium">50M</h3>
          </div>
          <div class="me-5 mt-3">
            <p class="text-strong">Total Recoveries</p>
            <h3 class="text-strong fs-30 font-weight-medium">14M</h3>
          </div>
          <div class="me-5 mt-3">
            <p class="text-strong">Target achievement</p>
            <h3 class="text-strong fs-30 font-weight-medium">77%</h3>
          </div>
          <div class="mt-3">
            <p class="text-strong">Target</p>
            <h3 class="text-strong fs-30 font-weight-medium">34040</h3>
          </div> 
        </div>
        <div class="col-md- grid-margin stretch-card" >
          <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions">
          </highcharts-chart>

        </div>

      </div>
    </div>
  </div>
  <div class="col-md-6 grid-margin stretch-card">
    <div class="card">
      <div class="card-body" style="background-color: #4158D0; background-image:linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%) ;">
       <div class="d-flex justify-content-between">
        <p class="card-title">Cases Analysis</p>
        <a href="#" class="text-info">View all</a>
        <a href="#" class="text-success" >
          <i class="fas fa-print" style="color: black;margin-right: 5px;" title="Print" ></i>
          <i class="fas fa-download" style="color: black;margin-left: 5px;"title="Download"  onclick="downloadFile()"></i> 
        </a>
       </div>
        <p class="font-weight-500"></p>
        <div id="sales-legend" class="chartjs-legend mt-4 mb-2"></div>
        <div class="col-md-9 grid-margin stretch-card" style="width: 440px;height: 400PX;">
          <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="pieChartOptions"
            style="width: 100%; height: 400px; display: block;">
          </highcharts-chart>
        </div>
      </div>
    </div>
  </div>
</div>
