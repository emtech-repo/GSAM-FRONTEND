  <div class="row">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body" style="background-color: #4158D0; background-image:linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);">
          <div class="d-flex justify-content-between">
            <p class="card-title">Key Performance Indicator</p>
            <a href="#" class="text-info">View all</a>
           </div>
          <div class="d-flex flex-wrap mb-5">
            <div class="me-5 mt-3">
              <p class="text-strong">Loan Portfolio </p>
              
              <h3 class="text-strong fs-30 font-weight-medium">50M</h3>
            </div>
            <div class="me-5 mt-3">
              <p class="text-strong">Total Recovered</p>
              <h3 class="text-strong fs-30 font-weight-medium">14M</h3>
            </div>
            <div class="me-5 mt-3">
              <p class="text-strong">Target</p>
              <h3 class="text-strong fs-30 font-weight-medium">77M</h3>
            </div>
            <div class="mt-3">
              <p class="text-strong">Target Archivement</p>
              <h3 class="text-strong fs-30 font-weight-medium">34%</h3>
            </div> 
          </div>



          <div class="col-md-12-grid-margin stretch-card">
            <highcharts-chart
              [Highcharts]="Highcharts"
              [options]="chartOptions"
              [constructorType]="'chart'"
              
              useHighcharts
            ></highcharts-chart>
          </div>
          
           
          <!-- <div>
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions">
            </highcharts-chart>

          </div> -->



        </div>
      </div>
    </div>
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body" style="background-color: #4158D0; background-image:linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);">

         <div class="d-flex justify-content-between">
          <p class="card-title">Cases Analysis</p>
          <a href="#" class="text-info">View all</a>
         </div> 
          <p class="font-weight-500">Overview of your Cases</p>
          <div id="sales-legend" class="chartjs-legend mt-4 mb-2"></div>
          
              <!-- PIECHART-->


              <div class="col-md-2-grid-margin stretch-card" style="width: 480px; height: 420px;">
                <highcharts-chart
                [Highcharts]="Highcharts"
                [options]="pieChartOptions"
                  style="width: 100%; height: 400px; display: block;">
                </highcharts-chart>
              </div>
              


        </div>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <p class="card-title">Recent Activity</p>

         <!-- SEEERCH BUTTON-->   
             <div class="row">
              <div class="col-8 mb-3 ">
                <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm"
                  (ngModelChange)="onSearch()">
              </div>
            </div> 

            
            
            <div class="row">
              <div class="col-12">
                <div class="table-responsive table-striped">
                  <table id="example" class="display expandable-table" style="width:100%">

                    <!-- Table headers and rows -->
                    <thead>
                      <tr>
                        <th>Id#</th>
                        <th>CIF</th>
                        <th>A/C Name</th>
                        <th>Status</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of filteredData">
                        <td>{{ item.userId }}</td>
                        <td>{{ item.id }}</td>
                        <td>{{ item.title }}</td>
                        <td>{{ item.completed }}</td>
                      </tr>
                    </tbody>




                  </table>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <pagination [(ngModel)]="currentPage" [totalItems]="totalItems" [itemsPerPage]="pageSize"
                            (pageChanged)="pageChanged($event)" [maxSize]="5" [rotate]="true" [boundaryLinks]="true"></pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
