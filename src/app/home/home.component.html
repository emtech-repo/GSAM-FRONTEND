<div class="row">
  <div class="col-md-12 grid-margin">
    <div class="row">
      <div class="col-12 col-xl-8 mb-4 mb-xl-0">
        <form class="form-inline" style="margin-left: -15px; margin-top: 10px;">
          <div class="form-group mx-sm-3 mb-6 d-flex">

            <div class="search-bar" style="margin-left: 1px; border-radius: 20px; width: 700px; position: relative;">
        <input type="text" placeholder="Search..." [(ngModel)]="searchQuery" (input)="filterItems()" name="searchQuery" 
         style="height: 30px; width: 60%; border-radius: 5px; color: rgb(30, 9, 221);">
         <ul *ngIf="showDropdown && filteredItems.length > 0" class="dropdown-list">
         <li *ngFor="let item of filteredItems" (click)="navigateToPage(item)">{{ item.title }}</li>
        </ul>
        </div>


          </div>
        </form>

        <div class="d-flex align-items-center">
          <div style="border-radius: 0%;">
            <h3 class="font-weight-bold">Case Management</h3>
          </div>

          <div class="col-12 col-xl-4">
          <div class="d-flex justify-content-end">
            <div class="dropdown flex-md-grow-1 flex-xl-grow-0">
              <button class="btn btn-sm btn-light bg-white dropdown-toggle" type="button" id="dropdownMenuDate2"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <i class="mdi mdi-calendar"></i> Today (10 Jan 2021)
              </button>
              <div class="dropdown-menu custom-dropdown-menu" aria-labelledby="dropdownMenuDate2">
                <a class="dropdown-item" href="#">January - March</a>
                <a class="dropdown-item" href="#">March - June</a>
                <a class="dropdown-item" href="#">June - August</a>
                <a class="dropdown-item" href="#">August - November</a>
              </div>
            </div>
          </div>
        </div>

        </div>

      </div>

    </div>
  </div>
</div>
